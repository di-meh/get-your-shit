apiVersion: apps/v1
kind: Deployment
metadata:
  name: gys-payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gys-payment
  template:
    metadata:
      labels:
        app: gys-payment
    spec:
      containers:
        - name: gys-payment
          image: gysacr.azurecr.io/payment-service:latest
          ports:
            - containerPort: 4003
          env:
            - name: APP_PORT
              value: "4003"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: PAYMENT_DATABASE_URL
                  name: gys-configmap