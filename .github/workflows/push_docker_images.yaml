name: "Upload des images Docker sur l'Azure Container Registry"

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Build and push gateway image"
        run: |
          docker build ./apps/gateway -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/gateway:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/gateway:${{ github.sha }}
      - name: "Build and push demand-service image"
        run: |
          docker build ./services/demand-service -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/demand-service:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/demand-service:${{ github.sha }}
      - name: "Build and push order-service image"
        run: |
          docker build ./services/order-service -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/order-service:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/order-service:${{ github.sha }}
      - name: "Build and push payment-service image"
        run: |
          docker build ./services/payment-service -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/payment-service:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/payment-service:${{ github.sha }}
      - name: "Build and push restaurant-service image"
        run: |
          docker build ./services/restaurant-service -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/restaurant-service:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/restaurant-service:${{ github.sha }}
      - name: "Build and push shipping-service image"
        run: |
          docker build ./services/shipping-service -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/shipping-service:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/shipping-service:${{ github.sha }}

